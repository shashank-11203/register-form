<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@1.8.3/dist/tailwind.min.css">
        <title>Registration Form</title>
    </head>
    <body>
        <div class="container mx-auto">
            <form id="registration-form" class="bg-white p-6 rounded-lg shadow-md">
              <h2 class="text-lg font-medium mb-4" style="text-align: center;">Registration Form</h2>   
          
              <div class="mb-4 flex items-center">
                <label class="block font-medium mb-2 mr-2" for="name">
                  Name:
                </label>
                <input
                  class="border border-gray-400 p-2 w-full"
                  type="text"
                  id="name"
                  name="name"
                  placeholder="Enter full name"
                  required
                />
              </div>
              
              <div class="mb-4 flex items-center">
                <label class="block font-medium mb-2 mr-2" for="email">
                  Email:
                </label>
                <input
                  class="border border-gray-400 p-2 w-full"
                  type="email"
                  id="email"
                  name="email"
                  placeholder="Enter email"
                  required
                />
              </div>
              
              <div class="mb-4 flex items-center">
                <label class="block font-medium mb-2 mr-2" for="password">
                  Password:
                </label>
                <input
                  class="border border-gray-400 p-2 w-full"
                  type="password"
                  id="password"
                  name="password"
                  placeholder="Enter password"
                  required
                />
              </div>
              
              <div class="mb-4 flex items-center">
                <label class="block font-medium mb-2 mr-2" for="dob">
                  Date of Birth:
                </label>
                <input
                  class="border border-gray-400 p-2 w-full"
                  type="date"
                  id="dob"
                  name="dob"
                  required
                />
              </div>
              
              <div class="mb-4 flex items-center">
                <input
                  class="mr-2"
                  type="checkbox"
                  id="terms"
                  name="terms"
                 
                />
                <label class="font-medium" for="terms">
                  I accept the terms and conditions
                </label>
              </div>
              
          
              <button
                class="bg-blue-500 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-full"
                type="submit"
              >
                Submit
              </button>
            </form>
            <h1 class="text-center font-bold" style="font-size: xx-large;">Entries</h1>
            <table class="w-full mt-6" id="registrations">
              <thead>
                <tr class="bg-gray-300 text-gray-700 font-medium">
                  <th class="p-4">Name</th>
                  <th class="p-4">Email</th>
                  <th class="p-4">Password</th>
                  <th class="p-4">dob</th>
                  <th class="p-4">accepted terms?</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
            <script src="script.js"></script>
          </div>         
    </body>
</html>
